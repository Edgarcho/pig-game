<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Player Info</h2>
          <form id="playerInfo">
            <div class="form-group">
              <label for="player-1">Player 1:</label>
              <input type="text" class="form-control" id="player-one" placeholder="Zach">
            </div>
            <div class="form-group">
              <label for="player-2">Player 2:</label>
              <input type="text" class="form-control" id="player-two" placeholder="Edgar">
            </div>
            <button type="submit" class="btn btn-warning">Enter Info</button>
          </form>
          <h2>Game</h2>
          <form id="formOne">
            <button type="submit" class="btn btn-warning">Roll</button>
            <button type="click" class="btn btn-success">Hold</button>
          </form>
          <h2>Result</h2>
            <div id="show-result">
              <h2></h2>
              <p>Player 1 <span class="first-player"></span></p>
              <p>Score<span class="score"></span></p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
