<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/new-scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Player Info</h2>
          <form id="playerInfo">
            <div class="form-group">
              <label for="player-1">Player 1:</label>
              <input type="text" class="form-control" id="player-one" placeholder="Zach">
            </div>
            <button type="submit" class="btn btn-warning">Enter Name & Start Game</button>
          </form>
          <h2>Game</h2>
          <form id="formOne">
            <button type="submit" class="btn btn-warning">Roll</button>
            <button type="button" class="btn btn-success" id="hold">Hold</button>
          </form>
          <h2>Result</h2>
            <div id="show-result">
              <h2></h2>
              <h3><span class="name"></span></h3>
              <p>Player 1 rolls: <span class="player-rolls"></span></p>
              <p>Player 1 score: <span class="first-player"></span></p>
              <p>Laideeno score: <span class="computer"></span></p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
